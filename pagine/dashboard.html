<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/style/dashboard.css">
    <link rel="icon" href="static/media/dashboard/logoEgg.svg">
    <title>{{.TitoloPag}}</title>
</head>
<body>
    <script>
        var nomeUtenteJS = "{{.NomeUtente}}"
        var emailUtenteJS = "{{.EmailUtente}}"
        var passUtenteJS = "{{.PassUtente}}"
        var nuovoAcc = "{{.NuovoAcc}}"
        var sezioneQuery = "{{.Sezione}}"
    </script>
    <script src="static/script/menuDash.js"></script>
    <script src="static/script/redirectVari.js"></script>
    <div class="welcomePage">
        <h1 class="welcomeTitle">Benvenuto, <a>{{.NomeUtente}}</a>!</h1>
        <h2 class="welcomeDes">Questa piattaforma ti permette di <a>caricare</a> elaborati e <br> <a>visualizare</a> quelli degli altri utenti</h2>
        <h2 class="welcomeDom">Vuoi procedere con il <a>tutorial</a>?</h2>
        <div class="welcomeRisposte">
            <button class="welcomeSi" onclick="iniziaTutorial()">Si!</button>
            <button class="welcomeNo" onclick="fineTutorial()">No</button>
        </div>
        <!-- cambiare alert con ciò che è necessario -->
        <h3 class="welcomeAlertVari">*Attenzione, pattaforma ancora in demo*</h3>
    </div>
    <div class="sfondo">
        <div class="corpo3"></div>
        <div class="corpo2"></div>
        <div class="corpo1"></div>
    </div>
    <div class="pagina">
        <div class="menu">
            <img class="itetLogo" src="../static/media/dashboard/logo_itet1.png" href="https://www.istitutopilati.it/"></img>
            <div class="lista">
                <div class="indicatore"></div>
                <button onclick="menu(1)">
                    <div class="homeMenu">
                        <a class="menuA" id="meuHomeA">Home</a>
                        <img class="menuImg" id="menuHomeImg" src="../static/media/dashboard/home.svg"></img>
                    </div>
                </button>
                <button onclick="menu(2)">
                    <div class="statsMenu">
                        <a class="menuA" id="meuStatsA">Stats</a>
                        <img class="menuImg" id="menuStatsImg" src="../static/media/dashboard/grafico2.svg"></img>
                    </div>
                </button>
                <button onclick="menu(3)">
                    <div class="fileMenu">
                        <a class="menuA" id="meuFileA">File</a>
                        <img class="menuImg" id="menuFileImg" src="../static/media/dashboard/elaborati.svg"></img>
                    </div>
                </button>
                <button  onclick="menu(4)">
                    <div class="aggiungiFileMenu">
                        <a class="menuA" id="meuAggFileA">Agg.File</a>
                        <img class="menuImg" id="menuAggFileImg" src="../static/media/dashboard/aggElaborati.svg"></img>
                    </div>
                </button>
            </div>
            <div class="sotto">
                <button onclick="menu(5)">
                    <img src="../static/media/dashboard/impostazioni.svg"></img>
                </button>
            </div>
        </div>
        <div class="main">
            <header>
                <div class="containerTitoloSezione">
                    <a class="impTitolo">Impostazioni</a>
                    <div class="movingContainerTitoloSezione">
                        <a class="homeTitolo">Home</a>
                        <a class="statTitolo">Statistiche</a>
                        <a class="elabTitolo">Elaborati</a>
                        <a class="caricElabTitolo">Carica elaborati</a>
                    </div>
                </div>
                <div class="containerUserInfo">
                    <a>{{.NomeUtente}}</a>
                    <div class="userImg">
                        <img src="../static/media/user/noUserImg.svg"></img>
                    </div>
                </div>
            </header>
            <div class="imp">
                <div class="settaggi">
                    <form action="/cambioImpostazioni" method="POST">
                        <div class="imgProfilo">
                            <div class="img" style="background-image: url('static/media/user/noUserImg.svg');"></div>
                            <div class="cambiaImg" style="background-image: url('static/media/dashboard/camera.svg');"></div>
                        </div>
                        <div class="listaImpostazioni">
                            <!-- invio il nome originale nel post ma lo nascondo -->
                            <input type="hidden" name="emailOriginale" value="{{.EmailUtente}}">
                            <input type="hidden" name="passOriginale" value="{{.PassUtente}}">
                            <!-- fine -->
                            <input name="nomeUtente" class="inputImp1" type="text" value="{{.NomeUtente}}"></input>
                            <input name="emailUtente" class="inputImp2" type="email" value="{{.EmailUtente}}"></input>
                            <input name="passUtente" class="inputImp3" type="password" value="{{.PassUtente}}"></input>
                            <button class="mostraPass" type="button" onclick="mostraPass()">
                                <div style="background-image: url('static/media/dashboard/occhio.png')"></div>
                            </button>
                            <div class="divImp4">
                                <button type="button" class="inputImpAnnulla" onclick="resetImpInput()">Annulla</button>
                                <input class="inputImpApplica" type="submit" value="Applica"></input>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="sezioni">
                <div class="movingContainerSezioni">
                    <div class="home">
                        <div class="divHomeSopra">
                            <div class="divHomeSopraSinistra">
                                <div class="divElaboratiPreferiti"></div>
                            </div>
                            <div class="divHomeSopraDestra">
                                <div class="divHomeStatsElaborati"></div>
                            </div>
                        </div>
                        <div class="divHomeSotto">
                            <div class="divElaboratiRecenti"></div>
                        </div>
                    </div>
                    <div class="statitiche">
                        <div class="divStatisticheSopra"></div>
                        <div class="divStatisticheSotto"></div>
                    </div>
                    <div class="elaborati">

                    </div>
                    <div class="aggiungiElaborati">

                    </div>
                </div>
            </div>
            <div class="eggSoltuion">
                <a>Powered by</a>
                <img src="../static/media/logoEggs/logoNoSfondo.png"></img>
            </div>
        </div>
    </div>

</body>
</html>
